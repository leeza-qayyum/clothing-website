<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accessories - EQ Clothing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f8f8;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    nav {
      background: #333;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      padding: 8px 12px;
      border-radius: 4px;
    }
    nav a:hover {
      background: #555;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 15px 40px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }
    .product h3 {
      margin: 15px 0 5px;
      font-size: 20px;
      color: #222;
    }
    .price {
      color: #27ae60;
      font-weight: 600;
      margin-bottom: 15px;
      font-size: 18px;
    }
    .add-to-cart {
      background: #ff6600;
      color: #fff;
      border: none;
      padding: 12px 20px;
      margin-bottom: 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .add-to-cart:hover {
      background: #e65c00;
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>EQ Clothing</header>

<nav>
   <a href="index.html">Home</a>
  <a href="western.html">Western</a>
  <a href="eastern.html">Eastern</a>
  <a href="tops.html">Tops</a>
  <a href="bottom.html">Bottoms</a>
  <a href="accesories.html">Accessories</a>
  <a href="cart.html">Cart</a>
</nav>

<div class="container">
  <div class="product">
    <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=800&q=80" alt="Elegant Earrings" />
    <h3>Elegant Earrings</h3>
    <p class="price">$29.99</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://images.unsplash.com/photo-1526045612212-70caf35c14df?auto=format&fit=crop&w=800&q=80" alt="Gold Rings" />
    <h3>Gold Rings</h3>
    <p class="price">$39.99</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://images.unsplash.com/photo-1562887287-c99f6a97073a?auto=format&fit=crop&w=800&q=80" alt="Stylish Bracelets" />
    <h3>Stylish Bracelets</h3>
    <p class="price">$34.99</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://images.unsplash.com/photo-1518549071274-6c40f1841ad4?auto=format&fit=crop&w=800&q=80" alt="Classic Watch" />
    <h3>Classic Watch</h3>
    <p class="price">$79.99</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
</div>

<footer>
  &copy; 2025 EQ Clothing. Designed by Esha Qayyum
</footer>

</body>
</html>
